<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/main/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/static/main/jquery/jquery-3.2.1.min.js"></script>
    <script src="/static/main/js/bootstrap.min.js"></script>
	<script src="/static/main/jquery/jquery-ui-1.12.1_base/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="/static/main/jquery/jquery-ui-1.12.1_base/jquery-ui.theme.min.css">


    <!-- http://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/main/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/main/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/main/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/main/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/main/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/main/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/main/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/main/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/main/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/main/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/main/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/main/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/main/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/main/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/main/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>{% block title %}Track-A-Thon{% endblock %}</title>
    
    <script>
      function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          if (h > 12 ){
            h = h - 12;
          }
          m = checkTime(m);
          s = checkTime(s);
          timestring = h + ":" + m + ":" + s;
          document.getElementById('clock').innerHTML =
          timestring;
          var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
      }
    </script>
  </head>
  <body onload="startTime()">
    
    <!--  NAV  -->
    <div id="nav" class="panel panel-info">
      <div class="panel-heading" style="font-weight: bold;">
          <h4 class="panel-title">
            <ul class="nav nav-pills">
              <li id="nav_main" role="navigation"><a href="/">Dashboard</a></li>
              <li id="nav_pledgeEntry" role="navigation"><a href="/pledgeEntry/">Pledge Entry</a></li>
              <li id="nav_report" role="navigation"><a href="/report/">Report</a></li>
              
              <span style="font-size: 35px; font-style: italic; position:relative; left:50px; opacity:0.2;">Track-a-Thon</span>
              
              <div class="pull-right">
                <span id="clock" style="font-size: 30px"></span>
                <a href="/config/"><span class="glyphicon glyphicon-cog" style="font-size: 25px"></span></a>
              </div>
            </ul>
          </h4>
      </div>
    </div>
    
    <!--  END NAV  -->

    <!-- Main container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="cornerstone"> <!-- JQuery bind point -->
            <div id="pageContent"> <!-- JQuery target -->
              {% block content %}
              <h1>No pledges in system</h1>
              <p>
                There are no pledges yet in the system.  Please use <a href="/pledgeEntry/">Pledge Entry</a> to enter a pledge and check back.
              </p>
              {% endblock %}
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom script stuff -->

    {% block style %}{% endblock %}

    
    <script>

      $(document).ready(function(){
        // Begin NAV handling
        // http://stackoverflow.com/questions/11533542/twitter-bootstrap-add-active-class-to-li
        var url = window.location;
        // Will only work if string in href matches with location
        $('ul.nav a[href="'+ url.pathname +'"]').parent().addClass('active');

        // Will also work for relative and absolute hrefs
        $('ul.nav a').filter(function() {
            return this.href == url;
        }).parent().addClass('active');
        // End NAV handling
      
      });
      </script>
    {% block javascript %}{% endblock %}
  </body>
</html>
